<!DOCTYPE html>
<html>
<head>
	<title>Рассчет функции</title> 
    <meta charset="utf-8">
	<style>
		table {
			border:1px solid #b3adad;
			border-collapse:collapse;
			padding:5px;
		}
		table th {
			border:1px solid #b3adad;
			padding:5px;
			background: #f0f0f0;
			color: #313030;
		}
		table td {
			border:1px solid #b3adad;
			text-align:center;
			padding:5px;
			background: #ffffff;
			color: #313030;
		}
	</style>
</head>
<body>
    <font size="3">
        <form action="/res" method="post">
            <table>
                <thead>
                    <tr>
                        <th>Наименование Аргумента<br></th>
                        <th>Левая граница диапазона аргумента<br></th>
                        <th>Правая граница диапазона аргумента<br></th>
                        <th>Дискрет аргумента<br></th>
                        <th>Значение аргумента<br></th>
                    </tr>
                </thead>
                <tbody>
                    <% $arguments.each do |argument| %>
                        <tr>
                            <td><%= argument.name %></td>
                            <td><%= argument.left %></td>
                            <td><%= argument.right %></td>
                            <td><%= argument.discrete %></td>
                            <td><input 
                                type="number" 
                                name="<%= argument.name %>" 
                                step="<%= argument.discrete %>"
                                min="<%= argument.left %>"
                                max="<%= argument.right %>"
                                value="<%= argument.left %>"
                                required
                            ></td>
                        </tr>
                    <%end %>
                </tbody>
            </table>
            <input type="submit" value="Рассчитать">
        </form>
    </font>
</body>
</html>
